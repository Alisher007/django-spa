{% if messages %}
<div class="messages">
    {% for message in messages %}
    
        <!-- Trigger/Open The Modal -->
        

        <!-- The Modal -->
        <div id="myModal" class="modal" style="display: block;">

        <!-- Modal content -->
        <div class="modal-content">
            <h6 {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} </h6>
        </div>

        </div>
    
    {% endfor %}
</div>
{% endif %}
